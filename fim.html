<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz Dia dos Namorados</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .left {
      background-color: #fca5a5;
      color: white;
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .left p {
      font-size: 18px;
      line-height: 1.6;
    }

    .right {
      flex: 1;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .right img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="left">
    <p>Com amor, Clara</p>
    <h1>Feliz Dia dos Namorados</h1>
    <p>
      Foi isso meu amor, espero que você tenha gostado do meu presente. Foi simples, mas é de coração,
      e isso não é nem 1% do tanto que eu te amo! Feliz dia dos namorados, meu bem.
    </p>
    <p>
      Eu te amo muito muito muito muito muito muito muito muito, meu amor.
    </p>
  </div>

  <div class="right">
    <img src="img/image copy 12.png" alt="Foto do casal">
  </div>

</body>
</html>
