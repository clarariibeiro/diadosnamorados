<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Coisas que me lembram você</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fffafa;
    }

    .container {
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 40px;
      color: #333;
    }

    .items {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 60px;
    }

    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 140px;
    }

    .item img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .item span {
      font-size: 0.95em;
      color: #444;
      text-align: center;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background-color: #e04f5f;
      color: white;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-size: 0.9em;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #c93e4d;
    }

    .bottom-bar {
      background-color: #f4a7a7;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coisas que me lembram você</h1>
    <div class="items">
      <div class="item">
        <img src="img/image copy 7.png" alt="Kanye West">
        <span>Infelizmente o Kanye West</span>
      </div>
      <div class="item">
        <img src="img/image copy 9.png" alt="Basquete">
        <span>Basquete</span>
      </div>
      <div class="item">
        <img src="img/image copy 10.png" alt="Playboi Carti">
        <span>Playboi Carti<br>(Ele ficou cocainado)</span>
      </div>
      <div class="item">
        <img src="img/image copy 11.png" alt="Textinhos">
        <span>Textinhos</span>
      </div>
    </div>
  </div>
  <div class="bottom-bar" style="text-align: center;">
    <a class="btn" href="perguntas.html">PRÓXIMA PÁGINA</a>
  </div>
</body>
</html>
